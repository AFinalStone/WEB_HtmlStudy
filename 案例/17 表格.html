<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>

<table cellspacing="0" cellpadding="0" border="1" align="center">
    <caption>表格表头</caption>
    <thead>
    <tr align="center">
        <th>排名</th>
        <th>国家</th>
        <th>奖牌数</th>
        <th>国家领导人</th>
    </tr>
    </thead>
    <tbody>
    <tr align="center">
        <td >1</td>
        <td>美国</td>
        <td>1200</td>
        <td>特朗普</td>
    </tr>
    <tr align="center">
        <td>2</td>
        <td>英国</td>
        <td>800</td>
        <td>梅姨</td>
    </tr>
    <tr align="center">
        <td >3</td>
        <td>中国</td>
        <td>600</td>
        <td>习近平</td>
    </tr>
    </tbody>
</table>
</body>
</html>
