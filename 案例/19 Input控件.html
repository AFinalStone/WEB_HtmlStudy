<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input控件</title>
</head>
<body>
<table width="600" border="0" cellspacing="0" cellpadding="0" align="center">
    <caption><h4 style="color: pink; font-size:25px;">青春不常在，抓紧谈恋爱</h4></caption>
    <tbody>
    <tr height="60">
        <td>所在地区</td>
        <td><input type="text" value="北京" style="color: gray;"/></td>
    </tr>
    <tr height="60">
        <td>用户名</td>
        <td><input type="text" value="安迪" style="color: black;"/></td>
    </tr>
    <tr height="60">
        <td>密码</td>
        <td><input type="password" value="" style="color: red;"/></td>
    </tr>
    <tr height="60">
        <td>年龄</td>
        <td>
            <select>
                <option>选择年份</option>
                <option>1990</option>
                <option>1991</option>
                <option>1992</option>
                <option>1993</option>
            </select>
        </td>
        <td>
            <select>
                <option>选择月份</option>
                <option>1990</option>
                <option>1991</option>
                <option>1992</option>
                <option>1993</option>
            </select>
        </td>
    </tr>
    <tr height="60">
        <td>地区</td>
        <td>
            <select>
                <option>请选择地区</option>
                <option>中国</option>
                <option>美国</option>
                <option>德国</option>
                <option>俄罗斯</option>
            </select>
        </td>
    </tr>

    <tr height="60">
        <td>性别</td>
        <td>
            男 <input type="radio" name="sex">
            女 <input type="radio" name="sex" checked="checked">
            人妖<input type="radio" name="sex">
        </td>
    </tr>
    <tr height="60">
        <td>喜欢的类型</td>
        <td>
            妩媚 <input type="checkbox" name="love">
            气质 <input type="checkbox" name="love" checked="checked">
            阳光 <input type="checkbox" name="love">
            肌肉 <input type="checkbox" name="love">
        </td>
    </tr>

    <tr height="60">
        <td></td>
        <td>
            <input type="button" value="注册">
            <input type="submit" value="提交">
            <input type="reset" value="重置">
            <input type="image" src="btn.png"/>
        </td>
    </tr>

    <tr>
        <td>上传头像</td>
        <td>
            <input type="file">

        </td>

    </tr>
    <tr>
        <td>给我留言</td>
        <td>
            <textarea name="" id="" cols="50" rows="10" style="color: #ccc;">不支持富文本</textarea>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
